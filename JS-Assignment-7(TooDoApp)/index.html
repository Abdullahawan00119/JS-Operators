<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>



<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center px-4 py-8">

    <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">My To-Do List</h2>

        <!-- Input Section -->
        <div class="flex flex-col sm:flex-row gap-3 mb-4">
            <input type="text" id="TodosInput" placeholder="Enter your Todo"
                class="flex-1 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 w-full sm:w-auto" />
            <button onclick="addToDo()"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded-xl w-full sm:w-auto">Add</button>
        </div>

        <!-- Delete All Button -->
        <button onclick="DeleteAllToDo()"
            class="w-full mb-4 bg-red-500 hover:bg-red-600 text-white font-semibold px-4 py-2 rounded-xl">Delete
            All</button>

        <!-- ToDo List -->
        <ul id="ToDoList" class="space-y-3">
            <!-- Items will appear here -->
        </ul>

        <!-- Footer -->
        <footer class="mt-10 text-center text-sm text-gray-600">
            <div class="flex justify-center items-center gap-2">
                <a href="https://github.com/Abdullahawan00119" target="_blank" class="hover:text-black transition">
                    <!-- GitHub SVG Icon -->
                    <svg class="w-5 h-5 fill-current" viewBox="0 0 24 24" aria-hidden="true">

                            d="M12 0C5.37 0 0 5.373 0 12a12.03 12.03 0 008.205 11.387c.6.113.82-.263.82-.582 0-.288-.01-1.05-.016-2.06-3.338.728-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.082-.729.082-.729 1.205.085 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.996.108-.776.418-1.305.76-1.605-2.665-.308-5.467-1.336-5.467-5.941 0-1.313.468-2.384 1.235-3.223-.124-.307-.536-1.545.117-3.22 0 0 1.008-.322 3.3 1.23a11.486 11.486 0 013.003-.404c1.02.005 2.047.138 3.003.404 2.29-1.553 3.296-1.23 3.296-1.23.655 1.675.243 2.913.12 3.22.77.84 1.232 1.91 1.232 3.223 0 4.615-2.807 5.63-5.48 5.932.43.37.813 1.102.813 2.222 0 1.605-.014 2.897-.014 3.293 0 .322.216.7.825.58A12.027 12.027 0 0024 12c0-6.627-5.373-12-12-12z">

                <span>Powered by <span class="font-semibold">Abdullah</span></span>
            </div>
        </footer>

    </div>
    <script src="app.js"></script>
</body>




</html>
